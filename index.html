<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Radar de Demandas</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1 class='title'>Radar de Demandas</h1>
    <div class='headerContent'>
        <img src='assets/radar.png' class='logo'>
        <form class='getDemandList-form'>
            <strong>Selecione</strong>
            <div class='formGroup'>
                <div class='formSelects'>
                    <select name="demandView" id="demandViewSelect">
                        <option value="radar">Radar de Demandas</option>
                        <option value="entrega">Entrega de Valor</option>
                    </select>
                    <select name="project" id="projectSelect">
                        <option value="RDI">RDI</option>
                        <option value="SOC">SOC</option>
                    </select>
                </div>
                <button type="submit" class='button'>Buscar resultados</button>
            </div>
        </form>
        <button type="button" onclick="" id="saveImgButton">Save img</button>
        <button type="button" onclick=goToPrevPage() id="prevButton" class="buttonPage">Prev</button>
        <button type="button" onclick=goToNextPage() id="nextButton" class="buttonPage">Next</button>
        <span id="pageNumber"></span><span id="pagesTotal"></span>
    </div>
    <div class='container'>
        <div class='infoContainer'>
            <h2>SOC - Melhoria</h2>
            <h3>EM DESENVOLVIMENTO</h3>
            <h3>JULHO DE 2020</h3>
        </div>
        <div class='demandContainer'>
            <ul id=demandList></ul>
        </div>
    </div>

    <script src='demandRadar.js'></script>
</body>
</html>
