<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Radar de Demandas</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1 class='title'>Radar de Demandas</h1>
    <div class='headerContent'>
        <img src='assets/radar.png' class='logo'>
        <form class='getDemandList-form'>
            <div class='formGroup'>
                <div>
                    <strong>Selecione</strong>
                    <select name="demandView" id="demandViewSelect">
                        <option value="radar">Radar de Demandas</option>
                        <option value="entrega">Entrega de Valor</option>
                    </select>
                </div>
                <button type="submit" class='button'>Buscar resultados</button>
            </div>
        </form>
    </div>
    <div class='container'>
        <div class='infoContainer'>
            <h2>SOC - Melhoria</h2>
            <h3>EM DESENVOLVIMENTO</h3>
            <h3>JULHO DE 2020</h3>
        </div>
        <div class='demandContainer'>
            <ul id=demandList></ul>
        </div>
    </div>

    <script src='demandRadar.js'></script>
</body>
</html>
