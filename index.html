<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1>Radar de Demandas</h1>
    <ul id=issuesList>
    </ul>

    <script src='demandRadar.js'></script>
    <script>
        async function getIssuesList(){
            const issues = await listIssues()

            let issueItems = ""
            const issuesList = issues => {
                issues.forEach((issue) => {
                    issueItems += 
                        `<li>
                            <strong>${issue.key}</strong>
                            <strong>${issue.epicName}</strong>
                            <span>${issue.summary}</span>
                            <span>${issue.project}</span>
                        </li>`
                })

                let listElement = document.querySelector('#issuesList')
                listElement.innerHTML = issueItems

        }

            issuesList(issues)

        }
        
        getIssuesList()
        
    </script>
</body>
</html>
